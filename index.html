<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./asset/bootstrap.css">
    <link rel="stylesheet" href="./asset/style.css">
    <script src="./asset/jquery.js"></script>
    <script src="./asset/script.js"></script>
</head>
<body>
    <h1 class="text-center">Calculator</h1>
    <div class="container custom-container">

        <div class="row">
            
            <div class="col-md-12">
                <br>
                <div id="displayTop">
                    <h5 class="miniDisplay">&nbsp</h5>
                    <h5 id="operator"></h5>
                </div>

                <input type="text" name="calculation" id="calculation" class="form-control" value="0"><br>
                
                <table class="table">
                    <tbody>
                        <tr>
                            <td><button class="btn btn-primary btn-info number">+</button></td>
                            <td><button class="btn btn-primary btn-info number">-</button></td>
                            <td><button class="btn btn-primary btn-info number">*</button></td>
                            <td><button class="btn btn-primary btn-info number">/</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-primary btn-info number">1</button></td>
                            <td><button class="btn btn-primary btn-info number">2</button></td>
                            <td><button class="btn btn-primary btn-info number">3</button></td>
                            <td><button class="btn btn-primary btn-info number">4</button></td>

                        </tr>
                        <tr>
                            <td><button class="btn btn-primary btn-info number">5</button></td>
                            <td><button class="btn btn-primary btn-info number">6</button></td>
                            <td><button class="btn btn-primary btn-info number">7</button></td>
                            <td><button class="btn btn-primary btn-info number">8</button></td>

                        </tr>
                        <tr>
                            <td><button class="btn btn-primary btn-info number">9</button></td>
                            <td><button class="btn btn-primary btn-info number">0</button></td>
                            <td><button class="btn btn-primary btn-info number">.</button></td>
                            <td><button class="btn btn-primary btn-info equal">=</button></td>

                        </tr>
                        <tr>
                            <td></td>
                            <td><button class="btn btn-primary btn-info allClear">All Clear</button></td>
                            <td></td>
                        </tr>

                    </thead>


                </table>

            </div>

        </div>

    </div>
</body>
</html>
